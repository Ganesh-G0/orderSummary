<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img class="hero-img" src="./images/illustration-hero.svg" alt="A Girl Dancing, While Listening to the Music">
        <div>
            <section class="txt-sec">                
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
            </section>
            <div class="pricing-div"> 
                <div>
                    <img class="img-fluid" src="./images/icon-music.svg" alt="Music Icon">
                    <h1>Annual Plan <span>$59.99/year</span></h1>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="btn-group">
                <button class="btn btn1">Proceed to Payment</button>
                <button class="btn btn2">Cancel Order</button>
            </div>
         </div>
       </main>    
    </body>
    </html>
